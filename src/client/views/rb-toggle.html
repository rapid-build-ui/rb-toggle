<div
	class="
		rb-toggle
		${props.kind}
		${props.open && this.rb.view.isReady ? 'open' : 'closed'}
		${props.caption ? 'with-caption' : 'no-caption'}
	">
	<div class="caption">
		<rb-button
			text
			?disabled="${props.disabled}"
			kind="${View.ifDefined(props.kind || undefined)}">
			<span class="toggle ${state.preloading ? 'preloader' : ''}">
				<rb-icon
					size=".85"
					?spin="${state.preloading}"
					source="${state.preloading ? 'solid' : 'solid'}"
					kind="${state.preloading
						? 'spinner'
						: props.open && this.rb.view.isReady
							? 'angle-down'
							: 'angle-right'
					}">
				</rb-icon>
			</span>
			${props.caption}
		</rb-button>
	</div>
	<div class="content">
		<slot></slot>
	</div>
</div>

<link rel="stylesheet" href="../styles/rb-toggle.css">
